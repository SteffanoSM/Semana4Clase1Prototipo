<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="containerLogin">
      <div class="sectionLogin">
        <h1>Welcome Back ðŸ‘‹</h1>
        <p>
          Today is a new day. It's your day. You shape it.<br />Sign in to start
          managing your projects.
        </p>
        <form>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Example@email.com"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="At least 8 characters"
            required
          />

          <a href="#" class="forgotPassword">Forgot Password?</a>
          <button type="submit">Sign in</button>

          <div class="separator">
            <span>Or</span>
          </div>

          <button class="social-login google">
            <img src="assets/googleIcon.webp" alt="googleIcon" />Sign in with
            Google
          </button>
          <button class="social-login facebook">
            <img src="assets/facebookIcon.webp" alt="facebookIcon" />Sign in
            with Facebook
          </button>
        </form>
        <p class="signupText">
          Don't you have an account? <a href="#">Sign up</a>
        </p>
      </div>
      <div class="sectionImage">
        <img src="assets/flowersLogin.webp" alt="art" />
      </div>
    </div>
  </body>
</html>
